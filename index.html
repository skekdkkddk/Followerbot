<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloxBotting Download</title>

    <style>
        body {
            background: #0b0b0b;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
            padding-top: 150px;
        }

        .hidden {
            display: none;
        }

        a.download-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            background: #007bff;
            color: white;
            border-radius: 8px;
            text-decoration: none;
        }

        a.download-btn:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>

    <h1>Preparing Your Download...</h1>
    <p>Please wait <span id="seconds">3</span> seconds.</p>

    <div id="downloadSection" class="hidden">
        <a class="download-btn" href="/mnt/data/Reap-v1.3.0a.exe" download>
            Download Now
        </a>
    </div>

    <script>
        let sec = 3;
        const counter = document.getElementById("seconds");
        const section = document.getElementById("downloadSection");

        const timer = setInterval(() => {
            sec--;
            counter.textContent = sec;

            if (sec <= 0) {
                clearInterval(timer);
                section.classList.remove("hidden");
                counter.parentElement.textContent = "Your download is ready:";
            }
        }, 1000);
    </script>

</body>
</html>
